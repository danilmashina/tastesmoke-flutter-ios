name: iOS IPA Build (Flutter)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        
    - name: Verify Flutter installation
      run: |
        flutter --version
        flutter doctor -v
        
    - name: Get Flutter dependencies (first time)
      run: flutter pub get
      
    - name: Check iOS directory structure
      run: |
        ls -la ios/
        echo "--- Checking for Generated.xcconfig ---"
        ls -la ios/Flutter/ || echo "Flutter directory doesn't exist yet"
        
    - name: Clean and regenerate Flutter files
      run: |
        flutter clean
        flutter pub get
        flutter precache --ios
        
    - name: Setup CocoaPods
      run: |
        echo "--- Verifying Generated.xcconfig exists ---"
        ls -la ios/Flutter/Generated.xcconfig
        echo "--- Starting CocoaPods installation ---"
        cd ios
        pod --version
        pod install --repo-update --verbose
        
    - name: Build iOS App (без подписи для AltStore)
      run: |
        echo "--- Полная очистка среды ---"
        cd ios && pod deintegrate && cd ..
        flutter clean
        rm -rf ios/Pods
        rm -rf ios/Podfile.lock
        rm -rf ios/.symlinks
        rm -rf .dart_tool
        
        echo "--- Повторная инициализация ---"
        flutter pub get
        cd ios && pod install --repo-update && cd ..
        
        echo "--- Альтернативная сборка без -G флага ---"
        # Сначала собираем для симулятора (меньше проблем с флагами)
        flutter build ios --release --simulator --no-codesign
        
        # Или попробуем с дополнительными флагами
        if [ ! -d "build/ios/iphonesimulator/Runner.app" ]; then
          echo "--- Пробуем device сборку с обходом ---"
          flutter build ios --release --no-codesign --dart-define=FLUTTER_WEB_USE_SKIA=true
        fi
        
        echo "--- Поиск собранного приложения ---"
        find build/ios -name "*.app" -type d | head -5
        
        # Определяем путь к приложению
        if [ -d "build/ios/iphoneos/Runner.app" ]; then
          APP_PATH="build/ios/iphoneos/Runner.app"
          echo "--- Найдено device приложение: $APP_PATH ---"
        elif [ -d "build/ios/iphonesimulator/Runner.app" ]; then
          APP_PATH="build/ios/iphonesimulator/Runner.app"
          echo "--- Найдено simulator приложение: $APP_PATH ---"
        else
          echo "--- Приложение не найдено, список файлов: ---"
          ls -la build/ios/ || true
          exit 1
        fi
        
        echo "--- Создание .ipa ---"
        mkdir -p build/ios/ipa
        cp -r "$APP_PATH" build/ios/ipa/
        cd build/ios/ipa
        mkdir -p Payload
        cp -r Runner.app Payload/
        zip -r TasteSmoke.ipa Payload/
        ls -la *.ipa
          
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: TasteSmoke-iOS-${{ github.run_number }}
        path: |
          build/ios/ipa/*.ipa
          build/ios/ipa/*.app
        retention-days: 30
        
    - name: Upload dSYM symbols (отладка)
      uses: actions/upload-artifact@v4
      with:
        name: TasteSmoke-dSYM-${{ github.run_number }}
        path: |
          build/ios/iphoneos/Runner.app.dSYM
          build/ios/Release-iphoneos/Runner.app.dSYM
        retention-days: 7
        if-no-files-found: ignore